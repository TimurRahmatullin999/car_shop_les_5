{% extends 'base.html' %}

{% block title %}Удалить {{ car.title}} {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Удалить машину с объявления о продаже</h1>
    <p>Вы уверены, что хотите удалить объявление о {{car.title}}*?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'car_detail' car.pk%}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
